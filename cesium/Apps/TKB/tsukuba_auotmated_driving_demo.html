<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="cesium-sandcastle-labels" content="CZML">
    <title>Tsukuba Automated Driving Vehicle Demo</title>
    <script type="text/javascript" src="../../Apps/Sandcastle/Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../Build/CesiumUnminified/Cesium.js"></script>
  </head>
  <body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
	<style>
	@import url(../../Apps/Sandcastle/templates/bucket.css);
	</style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
		function startup(Cesium) {
		    'use strict';
			  var viewer = new Cesium.Viewer('cesiumContainer', {
				animation : true,
				baseLayerPicker: false,
				fullscreenButton: true,
				geocoder: true,
				homeButton: true,
				navigationHelpButton: true,
				sceneModePicker: true,
				scene3DOnly: true,
				timeline: true,
				imageryProvider: new Cesium.OpenStreetMapImageryProvider({
				  url: '//cyberjapandata.gsi.go.jp/xyz/relief/'
				}),
				terrainProvider: new Cesium.JapanGSITerrainProvider({
				  heightPower: 1.0
				})
			  });
			<!-- var viewer = new Cesium.Viewer("cesiumContainer"); --!>
			<!-- var imgPrvdr = new Cesium.UrlTemplateImageryProvider( --!>
			<!-- 	{ url: "https://tile.openstreetmap.jp/{style}/{z}/{x}/{y}.png", --!>
			<!-- 	maximumLevel: 18, --!>
			<!-- 	credit: "国土地理院 https://maps.gsi.go.jp/development/ichiran.html"}); --!>
			<!-- var curimg = viewer.scene.imageryLayers.addImageryProvider(imgPrvdr); --!>
			viewer.dataSources.add(Cesium.CzmlDataSource.load("adbusdemo.czml"));
			viewer.camera.flyTo({destination : Cesium.Cartesian3.fromDegrees(140.09876304, 36.11034297, 15000.0)});
			Sandcastle.finishedLoading();
		}
		if (typeof Cesium !== 'undefined') {
			window.startupCalled = true;
			startup(Cesium);
		}
    </script>
  </body>
</html>
