<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>JARTIC Traffic Volume Analysis</title>
    <script src="../../Build/Cesium/Cesium.js"></script>
    <style>
      @import url(../../Build/Cesium/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
	  @import url(../Sandcastle/templates/bucket.css);
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      var viewer = new Cesium.Viewer("cesiumContainer", {shouldAnimate: true,});
	  
	  var czml = [
		  {
			id: "document",
			name: "CZML Custom Properties",
			version: "1.0",
			clock: {
			  interval: "1970/2010",
			  currentTime: "1970",
			  multiplier: 500000000,
			},
		  },
		  {
			id: "custom_property_object",
			name: "An object with custom properties",
			properties: {
			  constant_property: true,
			  population_intervals: [
				{
				  interval: "1970/1980",
				  number: 2209600,
				},
				{
				  interval: "1980/2090",
				  number: 2889700,
				},
				{
				  interval: "1990/2000",
				  number: 3307600,
				},
				{
				  interval: "2000/2010",
				  number: 4326900,
				},
			  ],
			  population_sampled: {
				number: [
				  "1970",
				  2209600,
				  "1980",
				  2889700,
				  "1990",
				  3307600,
				  "2000",
				  4326900,
				  "2010",
				  5049100,
				],
			  },
			},
		  },
		  {
			id: "colorado",
			name: "Colorado",
			polygon: {
			  positions: {
				cartographicDegrees: [
				  -109.03,
				  41,
				  0,
				  -102.03,
				  41,
				  0,
				  -102.03,
				  37,
				  0,
				  -109.03,
				  37,
				  0,
				],
			  },
			  material: {
				solidColor: {
				  color: {
					rgba: [0, 255, 0, 150],
				  },
				},
			  },
			  height: 0,
			  extrudedHeight: 0,
			},
		  },
		];
	  var dataSource = new Cesium.CzmlDataSource();
      dataSource.load(czml);
      viewer.dataSources.add(dataSource);
      viewer.zoomTo(dataSource); //Sandcastle_End

	  //var imgPrvdr = new Cesium.UrlTemplateImageryProvider(
	 //	{ url: 'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', maximumLevel: 18});

    </script>
  </body>
</html>
